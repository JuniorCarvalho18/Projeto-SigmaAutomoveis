<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sigma Software</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<style>
.auth-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f5f5f5;
    transition: all 0.3s ease;
}

.auth-box {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    transition: all 0.3s ease;
}

.auth-box h2 {
    margin-bottom: 30px;
    color: #333;
}

.auth-box label {
    margin-top: 10px;
    color: #555;
}

.auth-box button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #000;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.auth-box button:hover {
    background-color: #333;
}
</style>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form action="pages/main.html" class="form-group" method="get">
                <label for="email" style="text-align: left; display: block; font-weight: bold;">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password" style="text-align: left; display: block; font-weight: bold;">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </form>
            <p style="margin-top: 20px; color: #666;">
                NÃ£o tem uma conta? <a href="pages/cadastro.html" style="color: #000; font-weight: bold;">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
