<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        /* Estilos ajustados para tons de cinza e branco */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Arial', sans-serif;
        }

        body {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #f4f4f4; /* Fundo cinza claro */
          color: #333; /* Texto em cinza escuro */
        }

        .container {
          background-color: #ffffff; /* Fundo branco */
          padding: 2.5em;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Sombra suave */
          width: 100%;
          max-width: 380px;
          text-align: center;
          border: 1px solid #ddd; /* Borda suave */
        }

        h2 {
          font-family: 'Arial Black', sans-serif;
          margin-bottom: 1.5em;
          color: #333; /* Texto em cinza escuro */
          font-size: 2em;
          letter-spacing: 1px;
          text-transform: uppercase;
          font-weight: bold;
        }

        label {
          display: block;
          text-align: left;
          margin-top: 15px;
          font-weight: 600;
          color: #555; /* Texto em cinza médio */
          margin-bottom: 5px;
        }

        input {
          width: 100%;
          padding: 14px;
          margin-top: 8px;
          margin-bottom: 15px;
          border-radius: 6px;
          border: 1px solid #ccc; /* Borda cinza clara */
          background-color: #fafafa; /* Fundo cinza muito claro */
          color: #333; /* Texto em cinza escuro */
          font-size: 1em;
          transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus {
          border-color: #888; /* Borda cinza escura ao focar */
          background-color: #fff; /* Fundo branco ao focar */
          outline: none;
        }

        input::placeholder {
          color: #888; /* Placeholder em cinza claro */
        }

        button {
          width: 100%;
          padding: 14px;
          margin-top: 20px;
          border: none;
          border-radius: 6px;
          background-color: #555; /* Botão cinza médio */
          color: #fff;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s;
          text-transform: uppercase;
          font-size: 1.1em;
        }

        button:hover {
          background-color: #444; /* Tom mais escuro de cinza no hover */
        }

        .login-link {
          margin-top: 20px;
          font-size: 0.9em;
          color: #666; /* Texto em cinza médio */
        }

        .login-link a {
          color: #333; /* Link em cinza escuro */
          text-decoration: none;
          font-weight: bold;
        }

        .login-link a:hover {
          color: #555; /* Tom mais claro no hover */
          text-decoration: underline;
        }

    </style>    
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !password || !confirmPassword) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }

            // Se a validação for bem-sucedida, redireciona para a página inicial sem mensagem
            window.location.href = 'inicial.html';
        });
    </script>
</body>
</html>
